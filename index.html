<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="沒有中文字ㄉlogo.png" type="image/x-icon">
    <title>程設組歡迎你～～～～</title>
    <style>
        body{
            background-image: url(星空滿滿ㄉ底圖.png);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            -moz-background-size: cover;
            overflow: hidden;
        }
        #myCanvas{
            top: 0;
            left: 0;
            opacity: 1;
        }
        section{
            position: absolute;
            top: 0;
            left: 0;
            display: table;
            min-height: 100vh;
        }
        .main{
            display: table-cell;
            vertical-align: middle;
            align-content: middle;
            min-height: 100vh;
            min-width: 100vw;
        }
        body, h1{
            margin: 0;
        }
        h1, p{
            color: white;
            text-align: center;
            opacity: 0;
        }
        h1{
            font-size: 10vw;
        }
        p{
            font-size: 4.2vw;
            margin-top: 2vw;
            margin-bottom: 2vw;
            letter-spacing: 1.5vw;
        }
        a{
            color: red;
        }
        #form_link{
            position: fixed;
            top: 73vh;
        }
        #logo_image{
            opacity: 0;
            height: 25vh;
        }
    </style>
    <script src="velocity.min.js"></script>
</head>
<body>
    <a id='form_link' href="http://"><img id='logo_image' src="沒有中文字ㄉlogo.png" alt="點我去報名喔～～"></a>

    <canvas id="myCanvas"></canvas>

    <section>
        <div class='main'>
            <div class="title">
                <h1>We want <a>you</a>!!</h1>
            </div>
            <div class="content">
                <p>想要寫出這種美美的網頁嗎？</p>
                <p>喜歡和大家一起合作寫程式嗎？</p>
                <p>那就加入新知網程設組吧！！</p>
            </div>
        </div>
        <div class="cerdit"></div>
    </section>

    <script src="smoke.js"></script>
    <script>
        document.body.scrollHeight = window.innerHeight;

        Velocity(document.getElementById('myCanvas'), {
            opacity: 0.35
        }, {
            duration: 4000,
            easing: [ 0.17, 0.67, 0.83, 0.67 ]
        });

        Velocity(document.getElementById('logo_image'), {
            opacity: 1
        }, {
            duration: 4000,
            easing: [ 0.17, 0.67, 0.83, 0.67 ],
            complete: function() { document.getElementById('logo_image').style.opacity = 1; }
        });

        Velocity(document.getElementsByTagName('h1'), {
            opacity: 1
        }, {
            duration: 4000,
            easing: [ 0.17, 0.67, 0.83, 0.67 ]
        });

        Velocity(document.getElementsByTagName('p'), {
            opacity: 1
        }, {
            duration: 4000,
            easing: [ 0.17, 0.67, 0.83, 0.67 ]
        });
    </script>
</body>
</html>
